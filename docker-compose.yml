version: '2'

services:
  tomcat_server:
    build: tomcat
    ports:
      - "80:8080"
    tty: true
    restart: unless-stopped
    links:
      - "postgresql:database"
    environment:
      - PORT=8080
      - DATABASE_HOST=postgresql
      - DATABASE_DB=--pkg-name
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - DB_PORT=5432
      - DB_URL=postgresql:5432/--pkg-name
    volumes:
      - ./tomcat/war:/usr/local/tomcat/webapps:rw
    command: ["catalina.sh", "run"]

  postgresql:
    image: nogsantos/postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - DEBUG=false
      - PG_PASSWORD=123456
      - DB_NAME=--pkg-name
    volumes:
      - ./postgres/scripts:/scripts:rw
      - ./postgres/data:/var/lib/postgresql:rw
