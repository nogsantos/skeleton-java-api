spring:
  application:
    name: ${APPLICATION_NAME}
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_URL}}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    generate-ddl: false
    show-sql: true
  flyway:
    password: ${DB_PASSWORD}
    url: ${DATABASE_URL:jdbc:postgresql://${DB_URL}}
    user: ${DB_USER}
    baseline-on-migrate: true
    enabled: true
    encoding: UTF-8
server:
  port: ${SERVER_PORT}
security:
  oauth2:
    client:
      client-id: ${OAUTH_CLIENT:client-id}
      client-secret: ${OAUTH_SECRET:secret-id}
